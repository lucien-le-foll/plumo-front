<div class="row">
    <div class="jumbotron">
        <h1>Mes tâches</h1>
        <p>Le détail de ce que vous devez effectuer</p>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <div class="list-group">
            <div class="list-group-item" ng-repeat="task in $ctrl.tasks | orderBy: 'date'" ng-class="{'list-group-item-success' : task.done, 'list-group-item-warning' : $ctrl.isExpired(task.date) && !task.done }">
                <div class="row">
                    <div class="col-sm-10">
                        <h4 class="list-group-item-heading">{{ task.name }}</h4>
                        <p class="list-group-item-text">
                            <span>{{ task.description }}</span><br>
                            <span class="text-muted"><i class="glyphicon glyphicon-hourglass"></i>{{ $ctrl.timeTo(task.date) }}</span>
                        </p>
                    </div>
                    <div class="col-sm-2 text-right">
                        <a class="btn btn-default" ng-if="!task.done" ng-click="$ctrl.performTask(task)">
                            <i class="glyphicon glyphicon-ok"></i>
                        </a>
                        <a class="btn btn-danger" ng-if="task.done" ng-click="$ctrl.deleteTask(task)">
                            <i class="glyphicon glyphicon-remove"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
