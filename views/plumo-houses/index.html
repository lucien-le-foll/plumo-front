<div class="container" id="panel-houses" style="margin-top:30px">
    <div class="col-md-offset-4 col-md-4">
        <div class="panel panel-default">
            <div class="panel-heading"><h3 class="panel-title"><strong>Maison</strong></h3></div>
            <div class="panel-body">
                <form role="form">
                    <div class="form-group">
                        <input type="text" class="form-control" id="name" placeholder="Nom du foyer">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="piece" placeholder="Pièce">
                    </div>
                    <button type="submit" class="btn btn-sm btn-default">Ajouter une pièce</button>
                    <button type="submit" class="btn btn-sm btn-default">Créer ma maison</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div>
    <ul>
        <li ng-repeat="house in $ctrl.houses">
            {{ house.name }}
        </li>
    </ul>
</div>
