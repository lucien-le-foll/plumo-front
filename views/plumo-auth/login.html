<div class="container" id="panel-login" style="margin-top:30px">
    <div class="col-md-offset-1 col-md-10">
        <div class="panel panel-default">
            <div class="panel-heading"><h3 class="panel-title"><strong>Connexion</strong></h3></div>
            <div class="panel-body">
                <form role="form" ng-submit="$ctrl.attemptLogin(email, password)" class="col-sm-6">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Saisissez votre mail" ng-model="email">
                    </div>
                    <div class="form-group">
                        <label for="motdepasse">MÖ de passe<a href="/sessions/forgot_password">(Vous avez oublié votre mot de passe?)</a></label>
                        <input type="password" class="form-control" id="motdepasse" placeholder="Mot de passe" ng-model="password">
                    </div>
                    <button type="submit" class="btn btn-sm btn-default">Connexion</button>
                    <a ui-sref="app.register" class="btn btn-sm btn-default">Vous n'avez pas de compte ?</a>
                </form>
                <div class="col-sm-6 panel-login-img">
                    <div class="css-device css-device--mobile">
                        <img class="css-device__image" src="img/plumo-test.svg">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
