<div class="container" id="panel-register" style="margin-top:30px">
    <div class="col-md-offset-4 col-md-4">
        <div class="panel panel-default">
            <div class="panel-heading"><h3 class="panel-title"><strong>Inscription</strong></h3></div>
            <div class="panel-body">
                <form role="form">
                    <div class="form-group">
                        <label for="nom">Nom</label>
                        <input type="nom" class="form-control" id="nom" placeholder="Saisissez votre nom">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Saisissez votre mail">
                    </div>
                    <div class="form-group">
                        <label for="motdepasse">MÖ de passe</label>
                        <input type="password" class="form-control" id="motdepasse" placeholder="Mot de passe">
                    </div>
                    <button type="submit" class="btn btn-sm btn-default">Créer mon compte</button>
                </form>
            </div>
        </div>
    </div>
</div>
