<div>
    <ul>
        <li ng-repeat='room in $ctrl.rooms'>
            {{room.name}}

            <a ng-click="$ctrl.editRoom(room)">
                <i class="glyphicon glyphicon-pencil"></i>
            </a>

            <a ng-click="$ctrl.deleteRoom(room)">
                <i class="glyphicon glyphicon-trash"></i>
            </a>

        </li>
    </ul>
</div>
