<div class="panel panel-default">
    <div class="panel-heading"><h3 class="panel-title"><strong>Maison</strong></h3></div>
    <div class="panel-body">
        <form role="form" ng-submit="$ctrl.saveHouse($ctrl.house)">
            <div class="form-group">
                <input type="text" class="form-control" id="name" placeholder="Nom du foyer"
                       ng-model="$ctrl.house.name">
            </div>
            <div class="form-group">
                <textarea class="form-control" placeholder="Décrivez votre foyer ici"
                          ng-model="$ctrl.house.description"></textarea>
            </div>
            <hr>
            <div class="form-group">
                <input type="email" class="form-control" id="piece" placeholder="Pièce">
            </div>
            <a class="btn btn-sm btn-default">Ajouter une pièce</a>
            <button type="submit" class="btn btn-sm btn-default">Créer ma maison</button>
        </form>
    </div>
</div>
